<div class="wrapper">
    <app-sidebar></app-sidebar>

    <div class="main">
        <main class="content">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                       Registro de Proveedores
                    </h1>
                    
                </div>

                <div class="row">

                    <div class="col-12 col-xl-12">
                        <form #proveedorForm="ngForm" (ngSubmit)="upProveedor(proveedorForm)">
                            <div class="form-group">
                              <label for="nombre">Nombre</label>
                              <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                              [(ngModel)]="proveedor.nombre" name="nombre">
                            </div>
                            <div class="form-group">
                              <label for="contacto">Contacto</label>
                              <input type="text" class="form-control" id="contacto" placeholder="Contacto"
                              [(ngModel)]="proveedor.persona_contacto" name="persona_contacto">
                            </div>
                            <div class="form-group">
                              <label for="email">Email</label>
                            ``<input type="email" class="form-control" id="email" placeholder="Email"
                              [(ngModel)]="proveedor.email" name="email">
                            </div>
                            <div class="form-group">
                              <label for="descripcion">Descripcion</label>
                              <input type="text" class="form-control" id="descripcion" placeholder="Descripcion"
                              [(ngModel)]="proveedor.descripcion" name="descripcion">
                            </div>
                            <div class="form-group">
                              <label for="satisfaccion">Satisfaccion</label>
                              <input type="number" class="form-control" id="satisfaccion" placeholder="1"
                              [(ngModel)]="proveedor.satisfaccion" name="satisfaccion">
                            </div>
                            <div class="form-group">
                                <label for="problemas">Problemas</label>
                                <input type="number" class="form-control" id="problemas" placeholder="1"
                                [(ngModel)]="proveedor.problemas" name="problemas">
                            </div>
                            <div class="form-group">
                                <label for="ventas">Ventas</label>
                                <input type="number" class="form-control" id="ventas" placeholder="1"
                                [(ngModel)]="proveedor.ventas" name="ventas">
                            </div>

                            <div class="col-lg-12 form-group">
                                <button class="btn btn-warning btn-lg" type="submit">Actualizar</button>
                            </div>
                          </form>
                    </div>
                    
                </div>
                
                

            </div>
        </main>
    </div>   
   
</div>
