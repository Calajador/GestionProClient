<div class="wrapper">
    <app-sidebar style="background-color: aliceblue !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand navbar-theme"  style="background:#b0b0b0 !important">
            <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>
    
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item dropdown ml-lg-2">
                        <a class="nav-link dropdown-toggle position-relative" href="#" id="userDropdown" data-toggle="dropdown">
                                <i class="align-middle fas fa-cog"></i>
                            </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-user"></i> Dashboard</a>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-comments"></i> Productos</a>
                         
                        </div>
                    </li>
                </ul>
            </div>
    
        </nav>
        <main class="content">
            <div class="container-fluid">
    
                <div class="header">
                    <h1 class="header-title">
                        Apartado de productos
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                            <li class="breadcrumb-item"><a routerLink="/productos">Productos</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Registro</li>
                        </ol>
                    </nav>
                </div>
    
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Registro</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Categoría</a>
                            </li>
                          </ul>
                        <div class="tab-content" id="myTabContent">
                            <!-- {{--REGISTRO --}} -->
                            <form #productoForm= "ngForm" (ngSubmit)="onSubmit(productoForm)">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row mt-4">
                                                <div class="col-lg-8">
                                                    <div class="row">
                                                        <div class="col-lg-9 form-group">
                                                            <label><b>Titulo del producto</b></label>
                                                            <input type="text" class="form-control" autocomplete="new-text" placeholder="Titulo del producto"
                                                            #titulo="ngModel" name="titulo" [(ngModel)]="producto.titulo" required>
                                                        </div>
                                                        <div class="col-lg-3 form-group">
                                                            <label><b>Categoría</b></label>
                                                            <select name="" class="form-control" autocomplete="new-text"
                                                            #idCategoria="ngModel" name="idCategoria" [(ngModel)]="producto.idCategoria">
                                                            <option value="" disabled>SELECCIONAR</option>
                                                            <option value="{{item._id}}" *ngFor="let item of categorias">{{item.titulo.toUpperCase()}}</option>
                                                        </select>
                                                        </div>
                                                        <div class="col-lg-3 form-group">
                                                            <label><b>Precio Compra</b></label>
                                                            <input type="number" name="" class="form-control" autocomplete="new-text"
                                                            #precio_compra="ngModel" name="precio_compra" [(ngModel)]="producto.precio_compra" required>
                                                        </div>
                                                        <div class="col-lg-3 form-group">
                                                            <label><b>Precio Venta</b></label>
                                                            <input type="number" name="" class="form-control" autocomplete="new-text"
                                                            #precio_venta="ngModel" name="precio_venta" [(ngModel)]="producto.precio_venta" required>
                                                        </div>
                                                        <div class="col-lg-3 form-group">
                                                            <label><b>Puntos</b></label>
                                                            <input type="number" name="" class="form-control" autocomplete="new-text"
                                                            #puntos="ngModel" name="puntos" [(ngModel)]="producto.puntos" required>
                                                        </div>
                                                        <div class="col-lg-12 form-group">
                                                            <label style="display: block;"><b>Descripción</b></label>
                                                            <textarea name="" id="editor" cols="40" rows="5" style="float: left; display: block;"
                                                            #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion"
                                                            required></textarea>
                                                        </div>
                                                        <div class="col-lg-12 form-group">
                                                            <button class="btn btn-primary btn-lg" type="submit">Editar</button>
                                                        </div>
        
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="row">
                                                        <div class="col-lg-12 form-group">
                                                            <div class="text-center">
                                                                <label><b>Portada</b></label>
                                                                <br>
                                                                <img alt="Chris Wood" [src]="imgSelect || url+'/producto/img/'+producto.imagen" class="rounded-circle img-responsive mt-2" width="128" height="128">
                                                                <div class="mt-2">                      
                                                                    <input type="file" class="btn btn-primary" (change)="imgSelected($event)" required>
                                                                </div>
                                                                <small>For best results, use an image at least 128px by 128px in .jpg
                                                                format</small>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            
                            <!-- {{--REGISTRO --}}
                            {{--CATEGORIAS --}} -->
                            
                            
                        </div>
                    </div>
                </div>
    
                
    
            </div>
        </main>
        
    </div>
</div>
