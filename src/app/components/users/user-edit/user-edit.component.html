<div class="wrapper">
    <app-sidebar></app-sidebar>

    <div class="main">
        <main class="content">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                       Editar Usuario
                    </h1>
                    
                </div>

                <div class="row">

                    <div class="col-12 col-xl-12">
                        <form #usuarioForm="ngForm" (ngSubmit)="upUser(usuarioForm)">
                            <div class="form-group">
                              <label for="nombre">Nombre</label>
                              <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                              [(ngModel)]="usuario.nombre" name="nombre">
                            </div>
                            <div class="form-group">
                              <label for="apellidos">Apellidos</label>
                              <input type="text" class="form-control" id="apellidos" placeholder="Apellidos"
                              [(ngModel)]="usuario.apellidos" name="apellidos">
                            </div>
                            <div class="form-group">
                              <label for="email">Email</label>
                            ``<input type="email" class="form-control" id="email" placeholder="Email"
                              [(ngModel)]="usuario.email" name="email">
                            </div>
                            <div class="form-group">
                              <label for="role">Role</label>
                              <input type="text" class="form-control" id="role" placeholder="Role"
                              [(ngModel)]="usuario.role" name="role">
                            </div>

                            <div class="col-lg-12 form-group">
                                <button class="btn btn-danger btn-lg" type="submit">Actualizar</button>
                            </div>
                          </form>
                    </div>
                    
                </div>
                
                

            </div>
        </main>
    </div>   
   
</div>
